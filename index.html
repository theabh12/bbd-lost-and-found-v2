<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BBD Campus Lost & Found</title>
  <link rel="icon" href="https://bbdu.ac.in/wp-content/uploads/2018/10/favicon-300x300.png" />
  <meta name="theme-color" content="#1f6feb" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#f6fbff; --bg2:#eaf6ff;
      --glass: rgba(255,255,255,0.84);
      --glass-strong: rgba(255,255,255,0.92);
      --muted:#5f6a76;
      --accent:#1f6feb; --accent-2:#2b8df6;
      --danger:#ef4444; --success:#10b981;
      --card-border: rgba(255,255,255,0.7);
      --shadow: 0 16px 50px rgba(16,24,40,0.06);
      --radius:14px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,Arial;
      color:#071124;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      -webkit-font-smoothing:antialiased;
      min-height:100vh;
      opacity:0;
      transform:translateY(6px);
      transition:opacity .28s ease,transform .28s ease;
    }
    body.ready{opacity:1;transform:none}
    .app{max-width:1200px;margin:28px auto;padding:20px}
    
    /* Header */
    header{display:flex;flex-direction:column;align-items:center;gap:10px;margin-bottom:18px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:64px;height:64px;border-radius:12px;overflow:hidden;box-shadow:0 12px 30px rgba(31,99,255,0.08);background:#fff}
    .logo img{width:100%;height:100%;object-fit:cover}
    .app-title{font-weight:800;font-size:22px}
    .app-sub{font-size:13px;color:var(--muted)}
    
    /* Tabs */
    .tabs{display:flex;gap:18px;justify-content:center;margin-top:12px}
    .tab{
      padding:18px 32px;
      border-radius:999px;
      background:transparent;
      border:1px solid transparent;
      cursor:pointer;
      font-weight:800;
      font-size:18px;
      color:var(--muted);
      transition:transform .12s,background .12s;
    }
    .tab:hover{transform:translateY(-4px)}
    .tab.active{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#fff;
      box-shadow:0 12px 30px rgba(31,99,255,0.10);
    }
    
    /* Controls */
    .controls{display:flex;gap:10px;align-items:center;margin:12px 0;justify-content:center;flex-wrap:wrap}
    .search{padding:10px 14px;border-radius:10px;border:1px solid rgba(11,17,36,0.06);min-width:360px;font-size:14px}
    .btn{
      padding:10px 14px;
      border-radius:10px;
      border:0;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#fff;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 12px 30px rgba(31,99,255,0.08);
      transition:transform .12s;
      font-size:14px;
    }
    .btn:hover{transform:translateY(-2px)}
    .btn:disabled{opacity:0.5;cursor:not-allowed;transform:none}
    .btn.ghost{background:transparent;border:1px solid var(--card-border);color:var(--muted)}
    .btn.danger{background:linear-gradient(90deg,#ff7a7a,#ff4b4b)}
    
    /* Item Grid */
    .list{display:flex;flex-direction:column;gap:20px;margin-top:10px}
    .card{
      display:flex;
      gap:24px;
      align-items:flex-start;
      background:linear-gradient(180deg,rgba(255,255,255,0.98),rgba(250,252,255,0.98));
      border-radius:16px;
      padding:28px;
      border:1px solid var(--card-border);
      box-shadow:var(--shadow);
      transition:transform .12s,box-shadow .12s;
      width:100%;
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 30px 60px rgba(16,24,40,0.08)}
    .card-media{
      width:380px;
      height:260px;
      border-radius:12px;
      background:#f3f7ff;
      flex-shrink:0;
      object-fit:cover;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:14px;
    }
    .card-media img{width:100%;height:100%;object-fit:cover;border-radius:12px}
    .card-body{flex:1;display:flex;flex-direction:column;gap:12px}
    .card-title{font-weight:800;font-size:24px}
    .card-desc{color:var(--muted);font-size:16px;line-height:1.6}
    .meta-row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .pill{padding:8px 14px;border-radius:999px;background:#f1f7ff;font-weight:700;font-size:15px;color:var(--muted)}
    .card-foot{display:flex;justify-content:space-between;align-items:center;margin-top:12px;gap:10px}
    .small-muted{font-size:13px;color:var(--muted)}
    .claim{
      padding:14px 20px;
      border-radius:10px;
      border:0;
      background:linear-gradient(90deg,#ff7a7a,#ff4b4b);
      color:#fff;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      transition:transform .12s;
    }
    .claim:hover{transform:translateY(-2px)}
    .claim:disabled{opacity:0.5;cursor:not-allowed;transform:none}
    .claimed{background:#94f0b7;color:#04572a}
    
    /* Empty State */
    .empty{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      padding:48px;
      border-radius:12px;
      background:var(--glass);
      border:1px solid var(--card-border);
    }
    .empty svg{width:120px;height:90px;opacity:0.7}
    
    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(6,9,15,0.36);
      z-index:999;
      backdrop-filter:blur(4px);
    }
    .modal.show{display:flex}
    .panel{
      width:760px;
      max-width:96%;
      background:var(--glass-strong);
      padding:28px;
      border-radius:12px;
      border:1px solid var(--card-border);
      box-shadow:0 40px 80px rgba(9,16,56,0.12);
      backdrop-filter:blur(8px);
    }
    .panel h3{margin-bottom:16px;font-size:20px}
    .single-box{
      width:100%;
      min-height:120px;
      padding:14px;
      border-radius:12px;
      border:1px solid rgba(15,23,42,0.06);
      resize:vertical;
      font-family:inherit;
      font-size:14px;
      margin-top:8px;
    }
    .form-row{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
    .input-field{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.06);
      font-size:14px;
      margin-bottom:10px;
      font-family:inherit;
    }
    select{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.06);
      font-size:14px;
      font-family:inherit;
      background:#fff;
    }
    .modal-close{
      border:0;
      background:transparent;
      font-size:24px;
      cursor:pointer;
      color:var(--muted);
      transition:color .12s;
    }
    .modal-close:hover{color:#000}
    
    /* FAB */
    .fab{
      position:fixed;
      right:32px;
      bottom:32px;
      width:100px;
      height:100px;
      border-radius:999px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size:52px;
      box-shadow:0 22px 50px rgba(31,99,255,0.20);
      cursor:pointer;
      z-index:1500;
      transition:transform .2s;
      border:0;
    }
    .fab:hover{transform:translateY(-6px) scale(1.05)}
    
    /* Toast */
    .toast{
      position:fixed;
      right:18px;
      bottom:18px;
      background:#0b1220;
      color:#fff;
      padding:14px 18px;
      border-radius:10px;
      box-shadow:0 16px 40px rgba(11,17,36,0.28);
      z-index:2000;
      opacity:0;
      transform:translateY(8px);
      transition:opacity .28s,transform .28s;
    }
    .toast.show{opacity:1;transform:translateY(0)}
    
    /* Footer */
    footer{margin-top:40px;padding:20px;text-align:center;color:var(--muted);font-size:14px}
    footer a{color:var(--accent);text-decoration:none;font-weight:700}
    footer a:hover{text-decoration:underline}
    
    /* Image Preview */
    .img-preview{
      width:100%;
      max-height:200px;
      border-radius:10px;
      margin-top:10px;
      object-fit:cover;
      display:none;
    }
    .img-preview.show{display:block}
    
    /* Responsive */
    @media (max-width:820px){
      .card{flex-direction:column}
      .card-media{width:100%;height:240px}
      .search{min-width:100%}
      .panel{width:92%;padding:20px}
      .tabs{flex-wrap:wrap}
      .tab{padding:14px 24px;font-size:16px}
      .fab{width:70px;height:70px;font-size:36px;right:20px;bottom:20px}
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">
          <img src="https://bbdu.ac.in/wp-content/uploads/2018/10/favicon-300x300.png" alt="BBD">
        </div>
        <div style="text-align:center">
          <div class="app-title">Campus Lost & Found</div>
          <div class="app-sub">BBD Educational Group ‚Äî campus item sharing</div>
        </div>
      </div>
      
      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active" data-tab="lost">Lost</div>
        <div class="tab" data-tab="found">Found</div>
        <div class="tab" data-tab="giveaway">Giveaway</div>
      </div>
      
      <!-- Controls -->
      <div class="controls">
        <input id="search" class="search" placeholder="Search title / description..." />
        <button id="clearAll" class="btn danger">Clear All Data</button>
      </div>
    </header>
    
    <!-- Item List -->
    <main>
      <section id="list" class="list"></section>
    </main>
    
    <!-- Footer -->
    <footer>
      <p>Made with ‚ù§Ô∏è by BBD Students</p>
      <p style="margin-top:8px;font-size:12px">Lost something? Found something? Share it here and help the community!</p>
    </footer>
  </div>
  
  <!-- Add Item Modal -->
  <div id="modalAdd" class="modal">
    <div class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h3>Post an Item</h3>
        <button id="closeModalAdd" class="modal-close">‚úï</button>
      </div>
      <div style="margin-top:12px">
        <label style="font-size:14px;color:var(--muted);display:block;margin-bottom:4px">Item Title</label>
        <input id="itemTitle" class="input-field" placeholder="e.g., Black Wallet">
        
        <label style="font-size:14px;color:var(--muted);display:block;margin-bottom:4px">Description</label>
        <textarea id="itemDesc" class="single-box" placeholder="Describe the item and where it was lost/found..."></textarea>
        
        <div class="form-row">
          <select id="category">
            <option value="other">Category: Other</option>
            <option value="electronics">Electronics</option>
            <option value="books">Books</option>
            <option value="notes">Notes</option>
            <option value="clothing">Clothing</option>
            <option value="accessories">Accessories</option>
          </select>
          
          <input id="location" class="input-field" placeholder="Location (e.g., Near Canteen)" style="flex:1;margin:0">
        </div>
        
        <label style="font-size:14px;color:var(--muted);display:block;margin-top:12px;margin-bottom:4px">Upload Image (Optional)</label>
        <input id="fileInput" type="file" accept="image/*" style="display:block;margin-bottom:10px">
        <img id="imgPreview" class="img-preview" alt="Preview">
        
        <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:16px">
          <button id="cancelBtn" class="btn ghost">Cancel</button>
          <button id="postBtn" class="btn">Post Item</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- FAB -->
  <button id="fab" class="fab" title="Add Item">+</button>
  
  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script>
    // State
    let currentTab = 'lost';
    let items = {lost: [], found: [], giveaway: []};
    
    // Elements
    const list = document.getElementById('list');
    const search = document.getElementById('search');
    const modalAdd = document.getElementById('modalAdd');
    const closeModalAdd = document.getElementById('closeModalAdd');
    const cancelBtn = document.getElementById('cancelBtn');
    const fab = document.getElementById('fab');
    const itemTitle = document.getElementById('itemTitle');
    const itemDesc = document.getElementById('itemDesc');
    const category = document.getElementById('category');
    const location = document.getElementById('location');
    const fileInput = document.getElementById('fileInput');
    const imgPreview = document.getElementById('imgPreview');
    const postBtn = document.getElementById('postBtn');
    const toast = document.getElementById('toast');
    const clearAll = document.getElementById('clearAll');
    const tabs = document.querySelectorAll('.tab');
    
    // Initialize
    function init() {
      loadFromStorage();
      renderList();
      document.body.classList.add('ready');
    }
    
    // Local Storage
    function loadFromStorage() {
      try {
        const stored = localStorage.getItem('bbdLostFound');
        if (stored) {
          items = JSON.parse(stored);
        }
      } catch(e) {
        console.error('Failed to load from storage:', e);
      }
    }
    
    function saveToStorage() {
      try {
        localStorage.setItem('bbdLostFound', JSON.stringify(items));
      } catch(e) {
        console.error('Failed to save to storage:', e);
        showToast('‚ùå Storage full - item not saved');
      }
    }
    
    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.dataset.tab;
        renderList();
      });
    });
    
    // Search
    search.addEventListener('input', renderList);
    
    // Modal
    fab.addEventListener('click', openModal);
    closeModalAdd.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);
    
    function openModal() {
      modalAdd.classList.add('show');
      resetForm();
    }
    
    function closeModal() {
      modalAdd.classList.remove('show');
      resetForm();
    }
    
    function resetForm() {
      itemTitle.value = '';
      itemDesc.value = '';
      category.value = 'other';
      location.value = '';
      fileInput.value = '';
      imgPreview.classList.remove('show');
      imgPreview.src = '';
    }
    
    // Image preview
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          imgPreview.src = event.target.result;
          imgPreview.classList.add('show');
        };
        reader.readAsDataURL(file);
      } else {
        imgPreview.classList.remove('show');
        imgPreview.src = '';
      }
    });
    
    // Post item
    postBtn.addEventListener('click', async () => {
      const title = itemTitle.value.trim();
      const desc = itemDesc.value.trim();
      const loc = location.value.trim() || 'Campus';
      const cat = category.value;
      
      if (!title) {
        showToast('‚ùå Please enter a title');
        return;
      }
      
      if (!desc) {
        showToast('‚ùå Please enter a description');
        return;
      }
      
      postBtn.disabled = true;
      postBtn.textContent = 'Posting...';
      
      try {
        let imageData = '';
        
        // Convert image to base64 if selected
        if (fileInput.files[0]) {
          const file = fileInput.files[0];
          
          // Check file size (max 1MB for localStorage)
          if (file.size > 1024 * 1024) {
            showToast('‚ö†Ô∏è Image too large (max 1MB). Posting without image...');
          } else {
            imageData = await fileToBase64(file);
          }
        }
        
        const newItem = {
          id: Date.now().toString(),
          title,
          description: desc,
          location: loc,
          category: cat,
          imageURL: imageData,
          claimed: false,
          createdAt: new Date().toISOString()
        };
        
        items[currentTab].unshift(newItem);
        saveToStorage();
        renderList();
        closeModal();
        showToast('‚úÖ Item posted successfully!');
        
      } catch(e) {
        console.error('Post failed:', e);
        showToast('‚ùå Failed to post item');
      } finally {
        postBtn.disabled = false;
        postBtn.textContent = 'Post Item';
      }
    });
    
    // Convert file to base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
    
    // Render list
    function renderList() {
      const q = search.value.trim().toLowerCase();
      const filtered = items[currentTab].filter(item => {
        if (!q) return true;
        return (item.title + ' ' + item.description).toLowerCase().includes(q);
      });
      
      if (!filtered.length) {
        list.innerHTML = `
          <div class="empty">
            <svg viewBox="0 0 64 48" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <rect width="64" height="48" rx="8" fill="#f0f6ff"/>
                <path d="M9 34c3-6 10-10 19-10s16 4 19 10" stroke="#cfe7ff" stroke-width="2" stroke-linecap="round"/>
                <circle cx="44" cy="20" r="6" fill="#dfefff"/>
              </g>
            </svg>
            <div style="font-weight:700">Nothing here yet</div>
            <div class="small-muted">No items posted in this section ‚Äî be the first to add one.</div>
          </div>
        `;
        return;
      }
      
      list.innerHTML = '';
      
      filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        
        const mediaHtml = item.imageURL 
          ? `<div class="card-media"><img src="${item.imageURL}" alt="${escapeHtml(item.title)}"></div>`
          : `<div class="card-media">No Image</div>`;
        
        card.innerHTML = `
          ${mediaHtml}
          <div class="card-body">
            <div class="card-title">${escapeHtml(item.title)}</div>
            <div class="card-desc">${escapeHtml(item.description)}</div>
            <div class="meta-row">
              <div class="pill">${escapeHtml(item.location)}</div>
              <div class="pill">${escapeHtml(item.category)}</div>
            </div>
            <div class="card-foot">
              <div class="small-muted">${new Date(item.createdAt).toLocaleDateString()}</div>
              <div style="display:flex;gap:8px">
                <button class="claim ${item.claimed ? 'claimed' : ''}" data-id="${item.id}" ${item.claimed ? 'disabled' : ''}>
                  ${item.claimed ? 'Claimed' : 'Claim'}
                </button>
                <button class="btn danger" data-delete="${item.id}">Delete</button>
              </div>
            </div>
          </div>
        `;
        
        list.appendChild(card);
        
        // Claim button
        const claimBtn = card.querySelector('.claim');
        if (claimBtn && !item.claimed) {
          claimBtn.addEventListener('click', () => claimItem(item.id));
        }
        
        // Delete button
        const deleteBtn = card.querySelector('[data-delete]');
        deleteBtn.addEventListener('click', () => deleteItem(item.id));
      });
    }
    
    // Claim item
    function claimItem(id) {
      const item = items[currentTab].find(i => i.id === id);
      if (item) {
        item.claimed = true;
        saveToStorage();
        renderList();
        showToast('‚úÖ Item claimed!');
      }
    }
    
    // Delete item
    function deleteItem(id) {
      if (!confirm('Delete this item?')) return;
      
      items[currentTab] = items[currentTab].filter(i => i.id !== id);
      saveToStorage();
      renderList();
      showToast('üóëÔ∏è Item deleted');
    }
    
    // Clear all data
    clearAll.addEventListener('click', () => {
      if (!confirm('‚ö†Ô∏è Delete ALL items from ALL sections? This cannot be undone!')) return;
      
      items = {lost: [], found: [], giveaway: []};
      localStorage.removeItem('bbdLostFound');
      renderList();
      showToast('üóëÔ∏è All data cleared');
    });
    
    // Toast
    function showToast(message, duration = 2800) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }
    
    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Close modal on outside click
    modalAdd.addEventListener('click', (e) => {
      if (e.target === modalAdd) closeModal();
    });
    
    // Initialize app
    init();
  </script>
</body>
</html>
